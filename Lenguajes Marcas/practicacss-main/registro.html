    <div>
        <form action="/my-handling-form-page" method="post">
            <fieldset>
            <legend>Registro</legend>
            <ul>
                <li>
                    <label for="user">Usuario:</label>
                    <br>
                    <input type="text" id="user" name="user" required>
                </li>
                <li>
                    <label for="password">Contraseña:</label>
                    <br>
                    <input type="password" id="pass" name="pass" required>
                </li>
                <li>
                    <label for="mail">Correo electrónico:</label>
                    <br>
                    <input type="email" id="mail" name="user_mail" required>
                </li>
                <li>
                    <label for="name">Nombre:</label>
                    <br>
                    <input type="text" id="name" name="user_name" required>
                </li>
                <li>
                    <label for="pap">Primer Apellido:</label>
                    <br>
                    <input id="text" name="pap"></input>
                </li>
                <li>
                    <label for="sap">Segundo Apellido:</label>
                    <br>
                    <input id="text" name="sap"></input>
                </li>
                <li>
                    <label for="birthday">Fecha de nacimiento:</label>
                    <br>
                    <input type="date" id="birthday" name="birthday" required>
                </li>
                <li>
                    <label for="tlf">Teléfono móvil:</label>
                    <br>
                    <input type="tel" id="tlf" name="tlf" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </li>
                <li>
                    <label for="direccion">Dirección:</label>
                    <br>
                    <textarea id="textarea" name="direccion"></textarea required>
                </li>
                <br>
                <li>
                    <input type="submit" value="Registrase">
                </li>
            </ul>
            </fieldset>
        </form>
    </div>
